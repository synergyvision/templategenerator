<div class="video-wrapper" {% if include.size == 'medium' %} style="max-width: 600px;
max-height: 600px;" {% else if include.size == 'big' %} style="max-width: 900px;
max-height: 800px;"{% else %} style="max-width: 100%;" {% endif %}>
    {% if include.external == true %}
      <div class="video-iframe-container">
        <iframe width="100%" height="100%" src="{{include.source}}">
        </iframe>
      </div>   
    {% else %}
    <div class="video-container">
        <video class="video" controls autoplay>
          <source src ="{{ include.source-directory | append: include.source | relative_url }}" type = "video/mp4">
        </video>
    </div>   
    {% endif %}
</div>
