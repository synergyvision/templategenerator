<div class="login-input">
    {% if include.label %}
        <label for="">{{include.label}}</label>
    {% endif %}
    {% include global/svg.html directory=include.svg-directory image=include.input-icon class='icon' %}
    <input type="{{include.input-type}}" placeholder="{{include.input-name}}" class="login-input__field" />
</div>
