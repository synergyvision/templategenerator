<div class="community-card">
    <div class="image">
        <div class="text">
            <h1>{{include.member.name}}</h1>
            <p>{{include.member.text}}</p>
        </div>
        <div class="image-cut">
            <img src="{{include.image-directory | append: include.member.image.name | relative_url}}" alt="{{include.member.image.alt}}">
        </div>
    </div>
</div>
