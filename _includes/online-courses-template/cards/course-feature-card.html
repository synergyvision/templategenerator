<div class="course-section">
    <div class="title">{{include.title}}</div>
    <div class="sections">
     {% for section in include.section %}
        <div class="section">
            {% include global/svg.html directory=include.svg-directory image=section.icon
            class='icon' %}
            <p>{{section.text}}</p>
        </div>
    {% endfor %}
    </div>
</div>
