
<div class="section-question row"> 
    <div class="question-cards-container">
        {% for item in include.collection %}
            <div class="card">
                <div class="card__title">
                    <h2>{{item.question}}</h2>
                    <div class="card__title__line"></div>
                </div>
                <div class="card__content">
                    <p>{{item.answer}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
