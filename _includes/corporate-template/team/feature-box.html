{% assign svg-directory={{site.data.corporate-template.global.assets.svg-icon-directory | relative_url | append: "#"}}
%}
<div class="team-box">
    {% for feature in  include.features  %}
      <div class="team-box__item">
        <div class="team-box__circle">
          {% include svg.html class='team-box__svg' image=feature.icon directory=svg-directory %}
        </div>
        <div class="team-box__text">
            {{ feature.title }}
        </div>
      </div>
    {% endfor %}
</div>
