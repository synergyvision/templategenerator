<div class="steps-box">
    {% for step in include.steps %}
    {% assign url = include.page.url | replace: include.page.slug , step.slug %}
        <a class="step {% if step.id == include.page.identifier %} step-active {% endif %}" href="{{ include.base-url | append: url  | relative_url }}">{{step.name}}</a>
    {% endfor %}
</div>
